<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title></title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.js"></script>

	<body onload="getSpiele()">
		<!-- Start of first page -->
		<div data-role="page" id="main" data-title="iLT Editor 0.2">
			<div data-role="header">
				<a href="menu.html" data-icon="back" data-ajax="false">Menü</a>
				<h1>
				<div id="header">
					iLT Editor 0.2
				</div></h1>
			</div><!-- /header -->

			<div data-role="content">
				<p>
					Spiel welches Sie bearbeiten wollen auswählen:
				</p>
				<form name="spielAuswahl" action="index.html" data-ajax="false" onsubmit="return spielAuswahlPruefen()">

						<select name="spielID" id="spiel"></select>
					</div>
					<div data-role="fieldcontain">
						<button type="submit" data-theme="b" name="submit" value="submit-value">
							Bearbeiten
						</button>
					</div>
				</form>
			</div><!-- /content -->

			<div data-role="footer">
				<h4>Build with PhoneGap&trade;</h4>
			</div><!-- /footer -->
